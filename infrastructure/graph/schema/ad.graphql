
type Ad {
    ref: ID!
    brand: String!
    model: String!
    price: Int!
    options: Options
}

input AdInput {
    brand: String!
    model: String!
    price: Int!
    options: OptionsInput
}

type Options {
    bluetooth: Boolean
    gps: Boolean
}

input OptionsInput {
    bluetooth: Boolean
    gps: Boolean
}

type Mutation {
    createAd(input: AdInput!): Ad!
}